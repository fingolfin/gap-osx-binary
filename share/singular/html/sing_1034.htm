<TD ALIGN="LEFT">
<H4> D.2.8.17 hasNumericCoeffs </H4>
<!--docid::SEC1109::-->
Procedure from library <CODE>ring.lib</CODE> (see  <A HREF="sing_1017.htm#SEC1092">ring_lib</A>).
<P>

<DL COMPACT>
<DT><STRONG>Usage:</STRONG>
<DD>hasNumericCoeffs ( rng );
<P>

<DT><STRONG>Return:</STRONG>
<DD>1 if rng has inexact coeffcients, 0 otherwise.
<P>

<A NAME="IDX424"></A>
