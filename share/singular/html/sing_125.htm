<TD ALIGN="LEFT">
<H3> 4.10.2 map expressions </H3>
<!--docid::SEC164::-->
<P>

A map expression is:
<OL>
<LI>
an identifier of type map
<LI>
a function returning map
<LI>
map expressions combined by composition using parentheses (<CODE>(</CODE>, <CODE>)</CODE>)
</OL>
<P>
