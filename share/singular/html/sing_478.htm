<TD ALIGN="LEFT">
<H4> 7.2.2.2 map expressions (plural) </H4>
<!--docid::SEC517::-->
<P>

A map expression is:
<OL>
<LI>
an identifier of type map
<LI>
a function returning map
<LI>
a composition of maps using parentheses, e.g. <CODE>f(g)</CODE>
</OL>
<P>
