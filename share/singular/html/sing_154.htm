<TD ALIGN="LEFT">
<H3> 4.16.2 proc expression </H3>
<!--docid::SEC193::-->
<P>

<DL COMPACT>
<DT><STRONG>Syntax:</STRONG>
<DD>variable_name <CODE>-&gt; {</CODE> expression(s) <CODE>}</CODE>
<DT><STRONG>Purpose:</STRONG>
<DD>Defines a new function, within <CODE>apply</CODE> or for assigning.
<DT><STRONG>Example:</STRONG>
<DD><TABLE><tr><td>&nbsp;</td><td class=smallexample><FONT SIZE=-1><pre>  apply(1..3,x-&gt;{x**2});
==> 1 4 9
</FONT></pre></td></tr></table></DL>
<P>

See
 <A HREF="sing_426.htm#SEC465">apply</A>;
 <A HREF="sing_152.htm#SEC191">proc</A>.
</P><P>
