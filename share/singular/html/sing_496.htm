<TD ALIGN="LEFT">
<H4> 7.2.6.2 resolution expressions (plural) </H4>
<!--docid::SEC535::-->
<P>

A resolution expression is:
<OL>
<LI>
an identifier of type resolution
<LI>
a function returning a resolution
<LI>
a type cast to resolution from a list of ideals, resp. modules.
</OL>
<P>
